<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="e-mail">E-mail</label>
      <input type="e-mail" id="e-mail" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" />
    </div>

    <div>
      <input type="checkbox" id="tc" />
      <label for="tc">Accept termenii și condițiile</label>
    </div>

    <div>
      <p>Aleg abonamentul:</p>
      <input type="radio" id="free" name="subscriptions" />
      <label for="free">Free</label>
    </div>

    <div>
      <input type="radio" id="gold" name="subscriptions" />
      <label for="gold">Gold</label>
    </div>
    
    <div>
      <input type="radio" id="premium" name="subscriptions" />
      <label for="premium">Premium</label>
    </div>
  </body>
</html>
